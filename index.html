<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurment Calculator -- KrizzCodez</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Quicksand:wght@600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d04479652a.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Measurment Calculator</h1>
        <form action="">
            <div>
                <i class="fa-solid fa-arrow-right"></i>
                <input type="text" name="" placeholder="Insert Feet" class="feet">

                <input type="submit" value="Submit Here" class="submit">

                <div class="answers">
                    <p class="meter"> Measurement in Meters: <span class="meterValue"></span> </p>
                    <p class="inch"> Measurement in Inches: <span class="inchValue"></span> </p>
                    <p class="pixel"> Measurement in Pixels: <span class="pixelValue"></span> </p>
                </div>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
